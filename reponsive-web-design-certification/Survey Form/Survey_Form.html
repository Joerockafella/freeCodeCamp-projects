<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link rel="stylesheet" href="_css/style.css">
</head>
<body>
  <header>
    <h1 id="title"> Survey Form</h1>
  </header>
  <main id="main">
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" action="/action_page.php">
      <div class="row">
        <div class="name_label">
          <label for="name-label" id="name-label">*Full Name:</label>
        </div>
        <div class="box_field">
          <input type="text" id="name" name="name" placeholder="Enter your full name.." required>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="email-label" id="email-label">*Email:</label>
        </div>
        <div class="box_field">
          <input type="email" id="email" name="email" placeholder="Enter your email.." required>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="number-label" id="number-label">*Age:</label>
        </div>
        <div class="box_field">
          <input type="number" min="14" max="120" id="number" name="age" placeholder="Enter your age.." required>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="option">Which option best describes your current role?</label>
        </div>
        <div class="box_field">
          <select id="option">
            <option selected value disabled>Choose an option</option>
            <option value="student">Student</option>
            <option value="full time employed">Full Time Employed</option>
            <option value="full time learner">Full Time Learner</option>
            <option value="prefer not to say">Prefer Not To Say</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="option">* How likely is that you would recommend freeCodeCamp to a friend?</label>
        </div>
        <div class="box_field">
          <label class="like">Definitely
            <input type="radio" value="Definitely" name="radio">
            <span class="radio_button"></span>
          </label>
          <label class="like">Maybe
            <input type="radio" value="Maybe" name="radio">
            <span class="radio_button"></span>
          </label>
          <label class="like">Not sure
            <input type="radio" value="Not sure" name="radio">
            <span class="radio_button"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="dropdown">What do you like most in FCC:</label>
        </div>
        <div class="box_field">
          <select id="dropdown">
            <option selected value disabled>Choose an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="Open Source">Open Source</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label>Things that should be improved in the future (Check all that apply):</label>
        </div>
        <div class="box_field">
          <label class="check_value" >Front-end Projects
            <input type="checkbox" value="Front-end Projects">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Back-end Projects
            <input type="checkbox" value="Back-end Projects">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Data Visualization
            <input type="checkbox" value="Data Visualization">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Challenges
            <input type="checkbox" value="Challenges">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Open Source Community
            <input type="checkbox" value="Open Source Community">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Gitter help rooms
            <input type="checkbox" value="Gitter help rooms">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Videos
            <input type="checkbox" value="Videos">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">City Meetups
            <input type="checkbox" value="City Meetups">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Wiki
            <input type="checkbox" value="Wiki">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Forum
            <input type="checkbox" value="Forum">
            <span class="checkbox"></span>
          </label>
          <label class="check_value">Additional Courses
            <input type="checkbox" value="Additional Courses">
            <span class="checkbox"></span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="name_label">
          <label for="subject">Any Comments or Suggestions?</label>
        </div>
        <div class="box_field">
          <textarea id="subject" name="subject" placeholder="Enter your comment here..." style="height:200px"></textarea>
        </div>
      </div>
      <div class="row">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </main>
  <footer>
    <p class="text-center">&copy;by Joe Rockafella.</p>
  </footer>
</body>
</html>
